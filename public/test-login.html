<!DOCTYPE html>
<html>
<head>
    <title>Admin Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Admin Login API Test</h1>
    <p>This page tests the admin login API endpoint directly from the browser.</p>

    <button onclick="testLogin()">Test Login</button>

    <div id="results"></div>

    <script>
        async function testLogin() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing...</p>';

            try {
                console.log('Making fetch request to /api/auth/admin-login');

                const response = await fetch('/api/auth/admin-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@bifl.dev',
                        password: 'BiflAdmin123'
                    })
                });

                console.log('Response received:', response.status);

                const data = await response.json();

                console.log('Response data:', data);

                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ LOGIN SUCCESSFUL</h3>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ LOGIN FAILED</h3>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ REQUEST FAILED</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>This is the same "Failed to fetch" error you're seeing!</p>
                        <p><strong>Possible causes:</strong></p>
                        <ul>
                            <li>Network connectivity issue</li>
                            <li>Ad blocker or browser extension</li>
                            <li>CORS policy (shouldn't be an issue for same-origin)</li>
                            <li>API endpoint not deployed</li>
                        </ul>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
